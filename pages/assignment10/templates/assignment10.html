<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>assign10</title>
</head>
<body>
<section class="insert">
    <h1>Insertion Form</h1>
    <form method="POST" action="/insert">
        <input  name="first_name" type="text" placeholder="name">
        <input  name="last_name" type="text" placeholder="lastname">
        <input  name="email" type="email" placeholder="email">
        <input type="submit" >
    </form>
</section>
<section class="update">
    <h1>Update Form</h1>
    <form method="POST" action="/update">
        <input  name="first_name" type="text" placeholder="name">
        <input  name="last_name" type="text" placeholder="lastname">
        <input  name="email" type="email" placeholder="email">
        <input type="submit" >
    </form>


</section>
<section class="delete">
    <h1>Deletion Form</h1>
    <form method="POST" action="/delete">
        <input  name="email" type="email" placeholder="email">
        <input type="submit" >
    </form>

</section>
<section class="list">
    <h1>List of Users</h1>
    <ul>
    {% for user in users %}
        <li>name: {{ user.first_name  |  upper}}  last name: {{ user.last_name | upper}}    email:{{  user.email}}      join date:  {{ user.creation_time}}</li>
        {% endfor %}
    </ul>
</section>
</body>
</html>
